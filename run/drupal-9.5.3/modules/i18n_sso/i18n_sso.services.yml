parameters:
  i18n_sso.wrapper_selector: 'main#content'

services:
  i18n_sso.token:
    class: Drupal\i18n_sso\Service\Token
    arguments:
      - '@database'
      - '@datetime.time'

  i18n_sso.ssoalloworigin:
    class: Drupal\i18n_sso\EventSubscriber\SsoAllowOrigin
    arguments:
      - '@config.factory'
    tags:
      - { name: 'event_subscriber' }
